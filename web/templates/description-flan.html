{% extends 'base.html' %} {% block 'content' %}
<div class="container mt-5 mb-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card">
        <div class="row g-0">
          <!-- Imagen del Flan -->
          <div
            class="col-md-4 d-flex align-items-center justify-content-center p-3"
          >
            <img
              src="{{ flan.image_url }}"
              class="img-fluid rounded"
              alt="{{ flan.name }}"
            />
          </div>
          <!-- Detalles del Flan -->
          <div class="col-md-8">
            <div class="card-body">
              <h5 class="card-title">{{ flan.name }}</h5>
              <p class="card-text">{{ flan.description|slice:400 }}</p>
              <p class="card-text">
                <strong>Precio:</strong> ${{ flan.price }}
              </p>
              <a href="#" class="btn btn-primary">Comprar Ahora</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
